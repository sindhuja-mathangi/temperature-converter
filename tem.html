<!DOCTYPE html>
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"/>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<link rel="stylesheet" href="temp.css">
</head>
<body>
<div class="bgcontainer d-flex flex-column justify-content-center">
<div class="main"><h1>Temperature Convertor</h1><label>Celsius</label>
<input type="number" id="Celsius">
<label>Farenheit</label>
<input type="number" id="Farenheit">
<label>Kelvin</label>
<input type="number" id="Kelvin">
<button class="button" onclick="myfunc()">Change</button>
</div>
</div>
<script >
    function myfunc()
    {
        let cel=document.getElementById("Celsius");
        let fahren=document.getElementById("Farenheit");
        let kel=document.getElementById("Kelvin");

        let c = cel.value;
        let f = fahren.value;
        let k = kel.value;
        if(c !== "" && f === "" && k === "")
        {
            let ce = parseFloat(c);
            let fh = (ce * 1.8) + 32;
            let kl = ce + 273.15;
            fahren.value= fh;
            kel.value=kl;
        }
        else if(c === "" && f !== "" && k === "")
        {
            let fh=parseFloat(f);
            let ce = (fh-32)*(5/9);
            let kl = ce + 273.15;
            cel.value=ce;
            kel.value=kl;
        }
        else if(c === "" && f === "" && k !== "")
        {
            let kl=parseFloat(k);
            let ce = kl - 273.15;
            let fh = (kl - 273.15) * 9/5 +32;
            cel.value=ce;
            fahren.value=fh;
        }
    }
</script>
</body>
</html>
